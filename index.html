<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>RPS</title>
</head>
<body>
    <div class="start">
        <h1>Rock Paper Scissors!</h1>
        <p>Rules are simple: choose one of the three objects, click "Confirm" and hope to win against the faith...</p>
        <button>Let's play!</button>
    </div>

    <form class="container" action="">
        <div class="card">
            <img src="rock.png" alt="rock">
            <label for="rock">Rock</label>
            <input type="radio" id="rock" name="choose">
            <button>Confirm</button>
        </div>
    
        <div class="card">
            <img src="paper.png" alt="paper">
            <label for="paper">Paper</label>
            <input type="radio" id="paper" name="choose">
            <button>Confirm</button>
        </div>
    
        <div class="card">
            <img src="scissors.png" alt="scissors">
            <label for="scissors">Scissors</label>
            <input type="radio" id="scissors" name="choose">
            <button>Confirm</button>
        </div>
    </form>
</body>
</html>
