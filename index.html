<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPS</title>
</head>
<body>
    <div class="start">
        <h1>Rock Paper Scissors!</h1>
        <p>Rules are simple: choose one of the three objects, click "Confirm" and hope to win against the faith...</p>
        <button id="play">Let's play!</button>
    </div>
    
    <form>
        <div class="container">
            <div class="card">
                <img src="rock-removebg-preview.png" alt="rock">
                <label for="rock">Rock</label>
                <input type="radio" id="rock" name="choose" value="rock">
            </div>
        
            <div class="card">
                <img src="paper-removebg-preview.png" alt="paper">
                <label for="paper">Paper</label>
                <input type="radio" id="paper" name="choose" value="paper">
            </div>
            
            <div class="card">
                <img src="scissors-removebg-preview.png" alt="scissors">
                <label for="scissors">Scissors</label>
                <input type="radio" id="scissors" name="choose" value="scissors">
            </div>

        </div>
    </form>

    <button id="confirm" onclick="play()">Confirm</button>

    <div id="computer-choice"></div>
    <div id="output"></div>
    
    <script src="script.js"></script>
</body>
</html>
